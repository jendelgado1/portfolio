{% extends "_base.html" %}

{% block content %}
<style>  
img {max-width: 100%;}
.portfolio-row{margin-bottom: 30px;}
.photo_credit{        
  font-size:12px;
  color:#999;

}

</style>



<div class="container">
<h1> Jennifer Delgado's website </h1>



{% for story in stories %}
<div class="row portfolio-row">
  <div class="col-md-4"> 
     <img src="{{story.image}}" />
  <p class="photo_credit"> Photo by {{story.photo_credit}} </p>

  </div>



  <div class="col-md-8">
    <h1><a href="{{story.link}}" target="_blank">{{story.headline}}</a></h1>


  </div>

</div>

{% endfor %}

</div>
{% endblock content %}
